<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Complaint System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('student_login')}}">Login</a>
                </li>
            </ul>
        </div>

    <div class="container">
        <!-- Alert Messages -->
        <!-- <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            You have successfully logged in.
        </div> -->

        <!-- Content Section -->
        <div class="content-section">
            <form action="{{ url_for('register') }}" method="post">
                {% if message is defined and message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                <!-- Login Form Fields -->
                <fieldset class="form-group">
                    <legend class="border-bottom fs-2 mb-4">Create Account</legend>
                    <!-- Your form fields go here -->
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email-id" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
                    </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
            <!-- Additional Options -->
            <div class="border-top pt-3">
                <small>
                    Already have an account? <a class="ml-2" href="{{url_for('login')}}">Login here</a>
                    <div class="text-muted">
                        <!-- <a href="password_reset.html">Forgot Password?</a> -->
                    </div>
                </small>
            </div>
        </div>
    </div>
